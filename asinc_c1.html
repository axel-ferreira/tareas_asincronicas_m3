    <script>
       
        class Libro {
            constructor(nom, autor, edit, gen){
                this.nombre = nom;
                this.autor = autor;
                this.editorial = edit;
                this.genero = gen;
            }
            mostrarLibro (){
                return  `${this.nombre} - ${this.autor} ${this.editorial} - ${this.genero} -`;
            }
        }

        const libro1 = new Libro ( "la piedra filosofal" , "JK rolin", "pepe" , "Nobela de fantasia")
        const libro2 = new Libro ( "el perfume", "Franz Kafka" , "Antartica", "Novela")
        const libro3 = new Libro ( " El diario Anna Frank", "Anna Frank", "nose sabe", "Diario de vida")

        libro1.mostrarLibro()
        libro2.mostrarLibro()
        libro3.mostrarLibro()

        let libros = [ libro1 ,libro2, libro3]
        function filtrarPorAutor ( libros , autor){ 
        const array = [];
        for (let lib of libros){
            if (lib.autor == autor){
                array.push(lib);
            } 
        }
        return array;
        
    }
    </script>
